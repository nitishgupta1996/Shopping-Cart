<div class="row" *ngIf="!isLoading" style="margin: 250px auto;">
    <div class="col-6 m-auto">
        <div class="card m-auto">
            <div class="card-header">
                Login
            </div>
            <div class="card-body">
                <form #loginForm='ngForm' (ngSubmit)="onLogin()">
                    <div class="form-group col-12">
                        <label>Username</label>
                        <input class="form-control" required [(ngModel)]="username" name="userName">
                    </div>

                    <div class="form-group col-12">
                        <label>Password</label>
                        <input class="form-control" required type="password" [(ngModel)]='password' name="password">
                    </div>

                    <div class="form-group col-12">
                        <button [disabled]="!loginForm.valid" class="btn btn-primary" style="width: 100%;
                        margin-top: 30px;">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="loadingCenter" *ngIf="isLoading">
    <app-loader></app-loader>
</div>
